{% load static %}
<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'assets/bulma.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'expenses/base.css' %}" type="text/css">
    <title>Expenses &bull; {{ title }}</title>
</head>
<body>
    <!-- header with navigation -->
    <header>
        <nav class="navbar is-fixed-top is-primary has-shadow" role="navigation" aria-label="Main navigation">
            <div class="navbar-brand">
                <a class="navbar-item brand" href="/">
                    Expenses<br>Tracking
                </a>

                <a role="button" class="navbar-burger burger" aria-label="Menu" aria-expanded="false" data-target="navbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbar" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{% url 'stats' %}">Statistics</a>
                    <a class="navbar-item" href="{% url 'expenses' %}">Expenses</a>
                    <a class="navbar-item" href="{% url 'categories' %}">Categories</a>
                </div>
                <div class="navbar-end">
                    {% if user.is_authenticated %}
                    <a class="navbar-item" href="/">Add expense</a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">Hello, {{ user.first_name }}</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="{% url 'admin:index' %}">Django Admin</a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                        </div>
                    </div>
                    {% else %}
                    <a class="navbar-item" href="{% url 'login' %}">Sign in</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <!-- content -->
    <main class="section">
        <div class="container">
{% block content %}{% endblock %}
        </div>
    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>Copyright &copy; 2020 &bull; <a href="https://segmars.com">Piotr Banaszkiewicz</a>.</p>
        </div>
    </footer>

    <script type="text/javascript" src="{% static 'expenses/base.js' %}"></script>
</body>
</html>

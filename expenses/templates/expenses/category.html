{% extends "base.html" %}

{% block content %}
    <h2 class="title is-2">{{ title }}</h2>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Shop</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for row in object.expense_set.all %}
                <tr>
                    {% include "includes/expense_row.html" with object=row %}
                </tr>
                {% empty %}
                <tr>
                    <td>&mdash;</td>
                    <td>&mdash;</td>
                    <td>&mdash;</td>
                    <td>&mdash;</td>
                    <td>&mdash;</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
